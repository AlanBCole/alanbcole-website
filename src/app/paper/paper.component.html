<div class="paper">
    <div
        class="box about"
        (click)="moveOutline('about')">
            <h1>
                Alan Cole
            </h1>
    </div>
    <div
        class="box skills"
        (click)="moveOutline('skills')">
            <h3>
                Full-Stack Web and Mobile Software, QA
            </h3>
    </div>
    <div 
        class="box experience"
        (click)="moveOutline('experience')">
            <h3>
                Experienced Junior Developer
            </h3>
    </div>
    
    <app-outline
        (moveOutline)="moveOutline($event)"
        [info]="info">
    </app-outline>  
    <p>(click a box to see more info)</p>
</div>
