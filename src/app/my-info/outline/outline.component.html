<div class="outline">
    <span 
    class="close-btn"
    (click)="moveThisOutline()">
    X
    </span>
    <h1>{{ me.name }}</h1>
    <h2>{{ whichInfo }}</h2>

    <div
        *ngIf="isAboutMe"
        class="about-me">

        <div class="portrait">
            <img src="{{ me.aboutMe.portrait }}" alt="A very respectable picture of Alan B Cole">
        </div>

        <p *ngFor="let p of me.aboutMe.about"> {{ p }}</p>

    </div>

    <div
    *ngIf="isSkills" 
        class="skills">
        <ul>
            <li *ngFor="let skill of me.skills.skillsList">
                {{skill}}
            </li>
        </ul>
        <ul>
            <li *ngFor="let social of me.skills.socialLinks">
                <a href="{{social.link}}" target="_blank">
                    {{ social.title }}
                </a>
            </li>
        </ul>
    </div>

    <div
    *ngIf="isExperience"
        class="experience">

    </div>
</div>
