<div class="paper">
    <div
        class="box about"
        (click)="moveOutline('aboutMe')">
            <h1>
                about me
            </h1>
    </div>
    <div
        class="box skills"
        (click)="moveOutline('skills')">
            <h3>
                my skills
            </h3>
    </div>
    <div 
        class="box experience"
        (click)="moveOutline('experience')">
            <h3>
                experience
            </h3>
    </div>
    
    <app-outline
        (moveOutline)="moveOutline($event)"
        [whichInfo]="info">
    </app-outline>  
    <p>(click a box to see more info)</p>
</div>
