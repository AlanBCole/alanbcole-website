<div class="desktop">
    
    <app-modal 
        *ngIf="isModalShown"
        (showNewNoteModal)="showOnDeskNewNoteModal($event)">
    </app-modal>

    <div class="work-area">

        <app-sticky-note-block 
            (showNewNoteModal)="showOnDeskNewNoteModal($event)">
        </app-sticky-note-block>
        <app-nameplate></app-nameplate>
        <app-paper></app-paper>
        <app-sticky-note
            *ngFor="let note of notes"
            [stickyNote]="note">
        </app-sticky-note>
        <app-pen></app-pen>

    </div> <!-- .work-area -->
</div>
